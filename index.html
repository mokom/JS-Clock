<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Countdown</title>
</head>
<body>
    <div class="bg-video-container">
        <video src="./media/bg-video.mp4" class="bg-video" autoplay muted loop></video>
    </div>
    <div class="clock">
        <div class="clock__face">
            <h1 class="clock_heading">Clock</h1>
            <div class="clock__hands">
                <div class="clock__hands clock__hours"></div>
                <div class="clock__hands clock__mins"></div>
                <div class="clock__hands clock__secs"></div>
            </div>
            <div class="countdown">
                <h2 class="countdown__heading">Time Left</h2>
                <div class="countdown__body">
                    <div class="countdown__days">10</div>:
                    <div class="countdown__hours">20</div>:
                    <div class="countdown__mins">25</div>:
                    <div class="countdown__secs">50</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
